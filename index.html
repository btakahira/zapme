<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>WhatsApp Link Generator</h1>
    <div class="input-group mb-3">
        <input type="text" id="phoneNumber" class="form-control" placeholder="Enter phone number" aria-label="Enter phone number" maxlength="20">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="generateBtn">Generate</button>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" id="resultUrl" class="form-control" placeholder="Link" aria-label="Link" readonly>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="copyBtn">
                <i class="far fa-copy"></i>
            </button>
            <button class="btn btn-outline-secondary" type="button" id="openBtn">
                <i class="fas fa-external-link-alt"></i>
            </button>
        </div>
    </div>
</div>

<script src="a076d05399.js"></script>
<script src="script.js"></script>
</body>
</html>
